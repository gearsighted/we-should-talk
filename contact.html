<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Episode One: Cyndi</title>
  </head>
  <body>
    <div class="header-container">
      <header class="page_top">
        <div class="logo-section">
          <i class="fas fa-microphone-alt"></i>
          <h2 class="logo"><a href="index.html">We Should Talk</a></h2>
        </div>
        <input type="checkbox" class="nav-toggle" id="nav-toggle" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="episodes.html">Episodes</a></li>
          </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
      </header>
    </div>

    <section class="hero__episodes" id="top">
      <div class="banner-text">
        <h1 class="main-banner">Contact Us</h1>
      </div>
    </section>

    <section class="contact">
      <form>
        <div class="name_field">
          <label for="name">Name</label>
          <input type="text" placeholder="name" id="name" />
        </div>
        <div class="email_field">
          <label for="email">Email</label>
          <input type="email" placeholder="email" id="email" />
        </div>
        <div class="comments_field">
          <label for="comments">Comments</label>
          <textarea
            placeholder="comments"
            rows="4"
            cols="20"
            id="comments"
          ></textarea>
        </div>
        <div class="button_area">
          <button>Submit</button>
        </div>
      </form>
    </section>

    <footer class="dark-background">
      <div class="left-footer">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </div>
      <div class="right-footer">
        <p>We Should Talk Podcast</p>
        <p>Charlottesville, VA.</p>
      </div>
      <div class="bottom-footer">
        <p>
          Copyright 2021 We Should Talk Podcast. Web design by Woody's Web Dev
        </p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
